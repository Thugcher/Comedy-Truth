<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Screen with Play Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <button id="playButton">Play</button>
  <audio id="audio" src="AAf9ADHCrmPX4SOTurX3jdh (mp3cut.net).mp3"></audio>

  <script>
    const button = document.getElementById('playButton');
    const audio = document.getElementById('audio');

    button.addEventListener('click', () => {
      audio.play();
      button.style.display = 'none';
    });
  </script>
</body>
</html>

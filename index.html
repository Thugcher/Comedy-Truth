<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Screen with Red Play Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playButton {
      width: 0;
      height: 0;
      border-left: 40px solid red;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="playButton"></div>
  <audio id="audio" src="AAf9ADHCrmPX4SOTurX3jdh (mp3cut.net).mp3"></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const audio = document.getElementById('audio');

    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
